<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <section id="statCalculator">
            <section id="party">
                <div id="characters">
                    <div class="icon" id="buttonNoah"><img src="img\party\NoahParty.png" alt="Icon 1"></div>
                    <div class="icon" id="buttonMio"><img src="img\party\MioParty.png" alt="Icon 2"></div>
                    <div class="icon" id="buttonEunie"><img src="img\party\EunieParty.png" alt="Icon 3"></div>
                    <div class="icon" id="buttonTaion"><img src="img\party\TaionParty.png" alt="Icon 4"></div>
                    <div class="icon" id="buttonLanz"><img src="img\party\LanzParty.png" alt="Icon 5"></div>
                    <div class="icon" id="buttonSena"><img src="img\party\SenaParty.png" alt="Icon 6"></div>
                    <div class="icon" id="buttonHero"><img src="img\party\heroes\EthelParty.png" alt="Icon 7"></div>
                </div>
                <div id="ouroboros">
                    <div class="icon" id="buttonNoahOuroboros"><img src="img\party\ouroboros\NoahOuroborosParty.png" alt="Icon 1"></div>
                    <div class="icon" id="buttonMioOuroboros"><img src="img\party\ouroboros\MioOuroborosParty.png" alt="Icon 2"></div>
                    <div class="icon" id="buttonEunieOuroboros"><img src="img\party\ouroboros\EunieOuroborosParty.png" alt="Icon 3"></div>
                    <div class="icon" id="buttonTaionOuroboros"><img src="img\party\ouroboros\TaionOuroborosParty.png" alt="Icon 4"></div>
                    <div class="icon" id="buttonLanzOuroboros"><img src="img\party\ouroboros\LanzOuroborosParty.png" alt="Icon 5"></div>
                    <div class="icon" id="buttonSenaOuroboros"><img src="img\party\ouroboros\SenaOuroborosParty.png" alt="Icon 6"></div>
                </div>
            </section>
            <section id="center">
                <div id="characterPortrait">
                    <div class="portrait"><img id="currentCharacter" src="img\portraits\NoahPortrait.png" alt="Character Portrait"></div>
                </div>
                <div id="stats">
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\HP.png" alt="HP"></div>
                        <h1 class="artText">5245</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Attack.png" alt="Attack"></div>
                        <h1 class="artText">1021</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Healing.png" alt="Healing Power"></div>
                        <h1 class="artText">128</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Dexterity.png" alt="Dexterity"></div>
                        <h1 class="artText">372</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Agility.png" alt="Agility"></div>
                        <h1 class="artText">182</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Critical.png" alt="Critical Rate"></div>
                        <h1 class="artText">20%</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Block.png" alt="Block Rate"></div>
                        <h1 class="artText">10%</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Physical.png" alt="Physical Defense"></div>
                        <h1 class="artText">15%</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Ether.png" alt="Ether Defense"></div>
                        <h1 class="artText">15%</h1>
                    </div>
                </div>
                <div id="equipment">
                    <div id="gems">
                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 1"></div>
                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 2"></div>
                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 3"></div>
                    </div>
                    <div id="accessories">
                        <div class="accessory"><img src="img\equipment\accessories\accessory.png" alt="Accessory 1"></div>
                        <div class="accessory"><img src="img\equipment\accessories\accessory.png" alt="Accessory 2"></div>
                        <div class="accessory"><img src="img\equipment\accessories\accessory.png" alt="Accessory 3"></div>
                    </div>
                </div>
            </section>
            <section id="bottom">
                <div id="info">
                    <div id="class">
                        <div class="classIcon" id="classButton"><img src="img\classes\Swordfighter.png" alt="Class Icon"></div>
                        <div class="classMenu" id="classModal">
                            <div class="classMenuContent">
                                <header class="classMenuHeader">
                                    <h2>Class Select</h2>
                                    <span class="close">&times;</span>
                                </header>
                                <div class="class-list">
                                    <div class="modal-icon" id="class-select"><img src="img\classes\Swordfighter.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\Zephyr.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\MedicGunner.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\Tactician.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\HeavyGuard.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\FlashFencer.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\WarMedic.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\GuardianCommander.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\Thaumaturge.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\Yumsmith.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\FullMetalJaguar.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\Strategos.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\Stalker.png" alt="Class Icon"></div>
                                    <div class="modal-icon" id="class-select"><img src="img\classes\LoneExile.png" alt="Class Icon"></div>
                                </div>
                            </div>
                        </div>
                        <div id="classInfo">
                            <h1 class="infoText">Swordfighter</h1>
                            <p class="infoText">Rank: 20</p>
                        </div>
                    </div>
                    <div id="characterLevel">
                        <h1 class="infoText">Level:</h1>
                        <h1 class="infoText">99</h1>
                    </div>
                </div>
                <div id="skills">
                    <div id="classSkills">
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 1"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 2"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 3"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 4"></div>
                    </div>
                    <div id="masterSkills">
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Master Skill 1"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Master Skill 2"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Master Skill 3"></div>
                    </div>
                </div>
                <div id="arts">
                    <div id="masterArts">
                        <div id="artContainerLeft">
                            <div class="artSlot"><img src="img\arts\agnus\artAgnusBlank.png" alt="Master Art 1"></div>
                            <h1 class="artText">Blank</h1>
                        </div>
                        <div id="artContainerRight">
                            <div class="artSlot"><img src="img\arts\agnus\artAgnusBlank.png" alt="Master Art 2"></div>
                            <h1 class="artText">Blank</h1>
                        </div>
                        <div id="artContainerLeft">
                            <div class="artSlot"><img src="img\arts\agnus\artAgnusBlank.png" alt="Master Art 3"></div>
                            <h1 class="artText">Blank</h1>
                        </div>
                    </div>
                    <div id="classArts">
                        <div id="normalArts">
                            <div id="artContainerRight">
                                <h1 class="artText">Blank</h1>
                                <div class="artSlot"><img src="img\arts\keves\artKevesBlank.png" alt="Class Art 1"></div>
                            </div>
                            <div id="artContainerLeft">
                                <h1 class="artText">Blank</h1>
                                <div class="artSlot"><img src="img\arts\keves\artKevesBlank.png" alt="Class Art 2"></div>
                            </div>
                            <div id="artContainerRight">
                                <h1 class="artText">Blank</h1>
                                <div class="artSlot"><img src="img\arts\keves\artKevesBlank.png" alt="Class Art 3"></div>
                            </div>
                        </div>
                        <div id="artContainerLeft">
                            <div id="talentArt">
                                <div class="talentSlot"><img src="img\arts\keves\artKevesBlank.png" alt="Talent Art"></div>
                                <h1 class="artText">Blank</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <script src="src/index.js"></script>
    </body>
</html>
