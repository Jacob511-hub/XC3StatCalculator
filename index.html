<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <body>
        <section id="statCalculator">

                    <div class="icon" id="buttonNoah" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\NoahParty.png" alt="Icon 1"></div>

                    <div class="icon" id="buttonSena" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\SenaParty.png" alt="Icon 6"></div>

                    <div id="stat-container">

                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Dexterity.png" alt="Dexterity"></div>

                    </div>
                    <div id="stat-container">

                        <div class="statIcon"><img src="img\stats\Ether.png" alt="Ether Defense"></div>

                </div>

                    <h1 class="info-text-3">Player Debuffs</h1>

                        <div class="buffIcon"><img src="img\statuses\debuffs\attack-down.png" alt="Attack Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\physical-defense-down.png" alt="Physical Defense Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\ether-defense-down.png" alt="Ether Defense Down"></div>

                    </div>

                        <div class="buffIcon"><img src="img\statuses\buffs\attack-up.png" alt="Attack Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\defense-up.png" alt="Defense Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\accuracy-up.png" alt="Accuracy Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\evasion-up.png" alt="Evasion Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\critical-rate-up.png" alt="Critical Rate Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\critical-hit-plus.png" alt="Critical Hit Plus"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\power-charge.png" alt="Power Charge"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\armor-veil.png" alt="Armor Veil"></div>

                    </div>
                    <h1 class="info-text-3">Fields</h1>
                    <div class="buffs">
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" alt="Attack Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" alt="Defense Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" alt="Evasion Up"></div>

                        <div class="buffIcon"><img src="img\statuses\fields\up.png" alt="Armor Veil"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\art-follow-up.png" alt="Art Follow-Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\defender.png" alt="Defender"></div>
                    </div>
                </div>
                <div id="equipment">

                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 1"></div>
                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 2"></div>

                    </div>
                    <div id="accessories">

                                </header>

                                </div>
                            </div>
                        </div>

                                <header class="classMenuHeader">
                                    <h2>Hero Select</h2>
