<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <section id="statCalculator">
            <section id="party">
                <div id="characters">
                    <div class="icon" id="buttonNoah" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\NoahParty.png" alt="Icon 1"></div>
                    <div class="icon" id="buttonMio" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\MioParty.png" alt="Icon 2"></div>
                    <div class="icon" id="buttonEunie" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\EunieParty.png" alt="Icon 3"></div>
                    <div class="icon" id="buttonTaion" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\TaionParty.png" alt="Icon 4"></div>
                    <div class="icon" id="buttonLanz" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\LanzParty.png" alt="Icon 5"></div>
                    <div class="icon" id="buttonSena" onclick="menuSwap(this)" data-character-type="party"><img src="img\party\SenaParty.png" alt="Icon 6"></div>
                    <div class="icon" id="buttonHero" onclick="menuSwap(this)" data-character-type="hero"><img src="img\party\heroes\EthelParty.png" alt="Icon 7"></div>
                </div>
                <div id="ouroboros">
                    <div class="icon" id="buttonNoahOuroboros"><img src="img\party\ouroboros\NoahOuroborosParty.png" alt="Icon 1"></div>
                    <div class="icon" id="buttonMioOuroboros"><img src="img\party\ouroboros\MioOuroborosParty.png" alt="Icon 2"></div>
                    <div class="icon" id="buttonEunieOuroboros"><img src="img\party\ouroboros\EunieOuroborosParty.png" alt="Icon 3"></div>
                    <div class="icon" id="buttonTaionOuroboros"><img src="img\party\ouroboros\TaionOuroborosParty.png" alt="Icon 4"></div>
                    <div class="icon" id="buttonLanzOuroboros"><img src="img\party\ouroboros\LanzOuroborosParty.png" alt="Icon 5"></div>
                    <div class="icon" id="buttonSenaOuroboros"><img src="img\party\ouroboros\SenaOuroborosParty.png" alt="Icon 6"></div>
                </div>
            </section>
            <section id="center">
                <div id="characterPortrait">
                    <div class="portrait"><img id="currentCharacter" src="img\portraits\NoahPortrait.png" alt="Character Portrait"></div>
                </div>
                <div id="stats">
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\HP.png" alt="HP"></div>
                        <h1 class="info-text-2">5245</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Attack.png" alt="Attack"></div>
                        <h1 class="info-text-2">1021</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Healing.png" alt="Healing Power"></div>
                        <h1 class="info-text-2">128</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Dexterity.png" alt="Dexterity"></div>
                        <h1 class="info-text-2">372</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Agility.png" alt="Agility"></div>
                        <h1 class="info-text-2">182</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Critical.png" alt="Critical Rate"></div>
                        <h1 class="info-text-2">20%</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Block.png" alt="Block Rate"></div>
                        <h1 class="info-text-2">10%</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Physical.png" alt="Physical Defense"></div>
                        <h1 class="info-text-2">15%</h1>
                    </div>
                    <div id="stat-container">
                        <div class="statIcon"><img src="img\stats\Ether.png" alt="Ether Defense"></div>
                        <h1 class="info-text-2">15%</h1>
                    </div>
                </div>
                <div id="statuses">
                    <h1 class="info-text-3">Player Buffs</h1>
                    <div class="buffs">
                        <div class="buffIcon"><img src="img\statuses\buffs\attack-up.png" data-toggle="tooltip" data-placement="top" title="Attack Up" alt="Attack Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\defense-up.png" data-toggle="tooltip" data-placement="top" title="Defense Up" alt="Defense Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\accuracy-up.png" data-toggle="tooltip" data-placement="top" title="Accuracy Up" alt="Accuracy Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\evasion-up.png" data-toggle="tooltip" data-placement="top" title="Evasion Up" alt="Evasion Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\critical-rate-up.png" data-toggle="tooltip" data-placement="top" title="Critical Rate Up" alt="Critical Rate Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\critical-hit-plus.png" data-toggle="tooltip" data-placement="top" title="Critical Hit Plus" alt="Critical Hit Plus"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\power-charge.png" data-toggle="tooltip" data-placement="top" title="Power Charge" alt="Power Charge"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\armor-veil.png" data-toggle="tooltip" data-placement="top" title="Armor Veil" alt="Armor Veil"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\awakening.png" data-toggle="tooltip" data-placement="top" title="Awakening" alt="Awakening"></div>
                    </div>
                    <h1 class="info-text-3">Player Debuffs</h1>
                    <div class="buffs">
                        <div class="buffIcon"><img src="img\statuses\debuffs\attack-down.png" data-toggle="tooltip" data-placement="top" title="Attack Down" alt="Attack Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\physical-defense-down.png" data-toggle="tooltip" data-placement="top" title="Physical Defense Down" alt="Physical Defense Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\ether-defense-down.png" data-toggle="tooltip" data-placement="top" title="Ether Defense Down" alt="Ether Defense Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\accuracy-down.png" data-toggle="tooltip" data-placement="top" title="Accuracy Down" alt="Accuracy Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\evasion-down.png" data-toggle="tooltip" data-placement="top" title="Evasion Down" alt="Evasion Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\flame-clock-low.png" data-toggle="tooltip" data-placement="top" title="Flame Clock Low" alt="Flame Clock Low"></div>
                    </div>
                    <h1 class="info-text-3">Enemy Buffs</h1>
                    <div class="buffs">
                        <div class="buffIcon"><img src="img\statuses\buffs\attack-up.png" data-toggle="tooltip" data-placement="top" title="Attack Up" alt="Attack Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\defense-up.png" data-toggle="tooltip" data-placement="top" title="Defense Up" alt="Defense Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\accuracy-up.png" data-toggle="tooltip" data-placement="top" title="Accuracy Up" alt="Accuracy Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\evasion-up.png" data-toggle="tooltip" data-placement="top" title="Evasion Up" alt="Evasion Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\critical-rate-up.png" data-toggle="tooltip" data-placement="top" title="Critical Rate Up" alt="Critical Rate Up"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\critical-hit-plus.png" data-toggle="tooltip" data-placement="top" title="Critical Hit Plus" alt="Critical Hit Plus"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\power-charge.png" data-toggle="tooltip" data-placement="top" title="Power Charge" alt="Power Charge"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\armor-veil.png" data-toggle="tooltip" data-placement="top" title="Armor Veil" alt="Armor Veil"></div>
                        <div class="buffIcon"><img src="img\statuses\buffs\awakening.png" data-toggle="tooltip" data-placement="top" title="Awakening" alt="Awakening"></div>
                    </div>
                    <h1 class="info-text-3">Enemy Debuffs</h1>
                    <div class="buffs">
                        <div class="buffIcon"><img src="img\statuses\debuffs\attack-down.png" data-toggle="tooltip" data-placement="top" title="Attack Down" alt="Attack Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\physical-defense-down.png" data-toggle="tooltip" data-placement="top" title="Physical Defense Down" alt="Physical Defense Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\ether-defense-down.png" data-toggle="tooltip" data-placement="top" title="Ether Defense Down" alt="Ether Defense Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\accuracy-down.png" data-toggle="tooltip" data-placement="top" title="Accuracy Down" alt="Accuracy Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\evasion-down.png" data-toggle="tooltip" data-placement="top" title="Evasion Down" alt="Evasion Down"></div>
                        <div class="buffIcon"><img src="img\statuses\debuffs\reduce-all.png" data-toggle="tooltip" data-placement="top" title="Reduce All" alt="Reduce All"></div>
                    </div>
                    <h1 class="info-text-3">Fields</h1>
                    <div class="buffs">
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" data-toggle="tooltip" data-placement="top" title="Attack Up" alt="Attack Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" data-toggle="tooltip" data-placement="top" title="Defense Up" alt="Defense Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" data-toggle="tooltip" data-placement="top" title="Evasion Up" alt="Evasion Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" data-toggle="tooltip" data-placement="top" title="Critical Rate Up" alt="Critical Rate Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\up.png" data-toggle="tooltip" data-placement="top" title="Armor Veil" alt="Armor Veil"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\art-follow-up.png" data-toggle="tooltip" data-placement="top" title="Art Follow-Up" alt="Art Follow-Up"></div>
                        <div class="buffIcon"><img src="img\statuses\fields\defender.png" data-toggle="tooltip" data-placement="top" title="Defender" alt="Defender"></div>
                    </div>
                </div>
                <div id="equipment">
                    <div id="gems">
                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 1"></div>
                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 2"></div>
                        <div class="gem"><img src="img\equipment\gems\gemOutline.png" alt="Gem 3"></div>
                    </div>
                    <div id="accessories">
                        <div class="accessory"><img src="img\equipment\accessories\accessory.png" alt="Accessory 1"></div>
                        <div class="accessory"><img src="img\equipment\accessories\accessory.png" alt="Accessory 2"></div>
                        <div class="accessory"><img src="img\equipment\accessories\accessory.png" alt="Accessory 3"></div>
                    </div>
                </div>
            </section>
            <section id="bottom">
                <div id="info">
                    <div id="class">
                        <div class="classIcon" id="classButton"><img src="img\classes\Swordfighter.png" alt="Class Icon"></div>
                        <div class="classMenu" id="classModal">
                            <div class="classMenuContent">
                                <header class="classMenuHeader">
                                    <h2>Class Select</h2>
                                    <span class="close" id="class-close">&times;</span>
                                </header>
                                <div class="class-list" id="classList"></div>
                            </div>
                        </div>
                        <div class="heroMenu" id="heroModal">
                            <div class="classMenuContent">
                                <header class="classMenuHeader">
                                    <h2>Hero Select</h2>
                                    <span class="close" id="hero-close">&times;</span>
                                </header>
                                <div class="class-list" id="heroList"></div>
                            </div>
                        </div>
                        <div id="classInfo">
                            <h1 class="info-text-1">Swordfighter</h1>
                            <p class="info-text-1">Rank: 20</p>
                        </div>
                    </div>
                    <div id="characterLevel">
                        <h1 class="info-text-1">Level:</h1>
                        <h1 class="info-text-1">99</h1>
                    </div>
                </div>
                <div id="skills">
                    <div id="classSkills">
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 1"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 2"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 3"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Class Skill 4"></div>
                    </div>
                    <div id="masterSkills">
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Master Skill 1"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Master Skill 2"></div>
                        <div class="skillSlot"><img src="img\skills\skillSlot.png" alt="Master Skill 3"></div>
                    </div>
                </div>
                <div id="arts">
                    <div id="masterArts">
                        <div id="artContainerLeft">
                            <div class="artSlot" onclick="openArtMenu(this)" data-art-type="agnus"><img src="img\arts\agnus\artAgnusBlank.png" alt="Master Art 1"></div>
                            <h1 class="info-text-2">Blank</h1>
                        </div>
                        <div id="artContainerRight">
                            <div class="artSlot" onclick="openArtMenu(this)" data-art-type="agnus"><img src="img\arts\agnus\artAgnusBlank.png" alt="Master Art 2"></div>
                            <h1 class="info-text-2">Blank</h1>
                        </div>
                        <div id="artContainerLeft">
                            <div class="artSlot" onclick="openArtMenu(this)" data-art-type="agnus"><img src="img\arts\agnus\artAgnusBlank.png" alt="Master Art 3"></div>
                            <h1 class="info-text-2">Blank</h1>
                        </div>
                    </div>
                    <div class="classMenu" id="art-agnus-modal">
                        <div class="classMenuContent">
                            <header class="classMenuHeader">
                                <h2>Agnus Art Select</h2>
                                <span class="close" id="art-agnus-close">&times;</span>
                            </header>
                            <div class="class-list">
                                <div class="modal-icon" id="art-select"><img src="img\arts\agnus\artAgnusBlank1.png" alt="Agnus Art Icon"></div>
                                <div class="modal-icon" id="art-select"><img src="img\arts\agnus\artAgnusBlank1.png" alt="Agnus Art Icon"></div>
                                <div class="modal-icon" id="art-select"><img src="img\arts\agnus\artAgnusBlank1.png" alt="Agnus Art Icon"></div>
                            </div>
                        </div>
                    </div>
                    <div id="classArts">
                        <div id="normalArts">
                            <div id="artContainerRight">
                                <h1 class="info-text-2">Blank</h1>
                                <div class="artSlot" onclick="openArtMenu(this)" data-art-type="keves"><img src="img\arts\keves\artKevesBlank.png" alt="Class Art 1"></div>
                            </div>
                            <div id="artContainerLeft">
                                <h1 class="info-text-2">Blank</h1>
                                <div class="artSlot" onclick="openArtMenu(this)" data-art-type="keves"><img src="img\arts\keves\artKevesBlank.png" alt="Class Art 2"></div>
                            </div>
                            <div id="artContainerRight">
                                <h1 class="info-text-2">Blank</h1>
                                <div class="artSlot" onclick="openArtMenu(this)" data-art-type="keves"><img src="img\arts\keves\artKevesBlank.png" alt="Class Art 3"></div>

                    </div>
                    <div class="classMenu" id="art-keves-modal">
                        <div class="classMenuContent">
                            <header class="classMenuHeader">
                                <h2>Keves Art Select</h2>
                                <span class="close" id="art-keves-close">&times;</span>
                            </header>
                            <div class="class-list">
                                <div class="modal-icon" id="art-select"><img src="img\arts\keves\artKevesBlank1.png" alt="Keves Art Icon"></div>
                                <div class="modal-icon" id="art-select"><img src="img\arts\keves\artKevesBlank1.png" alt="Keves Art Icon"></div>
                                <div class="modal-icon" id="art-select"><img src="img\arts\keves\artKevesBlank1.png" alt="Keves Art Icon"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
