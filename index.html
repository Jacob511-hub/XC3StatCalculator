<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    </head>
    <body>
        <section id="statCalculator">
            <section id="party">
                <div id="characters">
                    <div class="icon"><img src="img\NoahParty.png" alt="Icon 1"></div>
                    <div class="icon"><img src="img\MioParty.png" alt="Icon 2"></div>
                    <div class="icon"><img src="img\EunieParty.png" alt="Icon 3"></div>
                    <div class="icon"><img src="img\TaionParty.png" alt="Icon 4"></div>
                    <div class="icon"><img src="img\LanzParty.png" alt="Icon 5"></div>
                    <div class="icon"><img src="img\SenaParty.png" alt="Icon 6"></div>
                    <div class="icon"><img src="img\EthelParty.png" alt="Icon 7"></div>
                </div>
                <div id="ouroboros">
                    <div class="icon"><img src="img\NoahOuroborosParty.png" alt="Icon 1"></div>
                    <div class="icon"><img src="img\MioOuroborosParty.png" alt="Icon 2"></div>
                    <div class="icon"><img src="img\EunieOuroborosParty.png" alt="Icon 3"></div>
                    <div class="icon"><img src="img\TaionOuroborosParty.png" alt="Icon 4"></div>
                    <div class="icon"><img src="img\LanzOuroborosParty.png" alt="Icon 5"></div>
                    <div class="icon"><img src="img\SenaOuroborosParty.png" alt="Icon 6"></div>
                </div>
            </section>
            <section id="center">
                <div id="characterPortrait">
                    <div class="portrait"><img src="img\NoahPortrait.png" alt="Character Portrait"></div>
                </div>
                <div id="equipment">
                    <div id="gems">
                        <div class="gem"><img src="img\gemOutline.png" alt="Gem 1"></div>
                        <div class="gem"><img src="img\gemOutline.png" alt="Gem 2"></div>
                        <div class="gem"><img src="img\gemOutline.png" alt="Gem 3"></div>
                    </div>
                    <div id="accessories">
                        <div class="accessory"><img src="img\accessory.png" alt="Accessory 1"></div>
                        <div class="accessory"><img src="img\accessory.png" alt="Accessory 2"></div>
                        <div class="accessory"><img src="img\accessory.png" alt="Accessory 3"></div>
                    </div>
                </div>
            </section>
            <section id="bottom">
                <div id="class">
                    <div class="classIcon"><img src="img\Swordfighter.png" alt="Class Icon"></div>
                    <div id="classInfo">
                        <h1 class="className">Swordfighter</h1>
                        <p class="rank">Rank: 20</p>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
